<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card__wrapper">
        <div id="card" class="card">
          <div class="card__header">
            <img id="card__image" class="card__image" />
            <div class="header__text">
              <h1 id="card__title" class="card__title"></h1>
              <h2 id="card__category"></h2>
              <div class="tags">
                <h2 id="card__tags"></h2>
              </div>
            </div>
          </div>
            <div id="card__body" class="card__body">
            <div id="card__link"></div>
            <div class="instructions__container">
              <h3>Instructions</h3>
              <p id="instructions"></p>
            </div>
            <div id="ingredients__container" class="ingredients__container">
              <h3>Ingredients</h3>
              <ul id="ingredients" class="ingredients"></ul>
            </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
